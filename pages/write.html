<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напишіть нам</title>
    <link rel="stylesheet" href="../css/write.css">
</head>
<body>
    <ul class="navigation">
        <li class="nav"><a href="../index.html">Головна</a></li>
        <li class="nav"><a href="training.html">Обладнання</a></li>
        <li class="nav"><a href="price.html">Ціни</a></li>

        <li class="nav" style="float:right"><a href="write.html">Напишіть нам</a></li>
      </ul>

    <div class="fcf-body">
    
        <div id="fcf-form">
            <h3 class="fcf-h3">Напишіть нам</h3>
    
            <form id="fcf-form-id" class="fcf-form-class" method="get" action="thanks.html">
    
                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Ваше ім'я</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                </div>
    
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Ваш email</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                </div>
    
                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Ваше повідомлення</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                            required></textarea>
                    </div>
                </div>
    
                <div class="fcf-form-group">
                    <button id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Відправити повідомлення</button>
                </div>
                </div>
    
            </form>
        </div>
    
    </div>


</body>
</html>
